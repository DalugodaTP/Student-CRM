<div *ngIf="!studentList" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<table class="table" *ngIf="studentList">
  <!-- *ngIf="studentList" -->
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Contact Number</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of studentList; let i = index;">

    <!--     {{ i + 1 }}-->
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ student.firstName }}</td>
    <td>{{ student.lastName }}</td>
    <td>{{ student.contactNumber }}</td>
    <td>
      <div class="btn-group">
        <!--Update Button -->
        <button (click)="setSelectedStudent(student)"
                data-bs-toggle="modal" data-bs-target="#exampleModalUpdate" type="button" class="btn btn-outline-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
               viewBox="0 0 16 16">
            <path
              d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"></path>
          </svg>
          <span class="visually-hidden">Button</span>
        </button>
        <!--Delete Button-->
        <button (click)="setSelectedStudent(student)" data-bs-toggle="modal" data-bs-target="#exampleModalDel" type="button" class="btn btn-outline-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
               viewBox="0 0 16 16">
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
            <path
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
          </svg>
          <span class="visually-hidden">Button</span>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<!--Update Modal-->

<div class="modal fade" id="exampleModalUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Details</h1>
        <button (click)="setSelectedStudent(null)" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!--Body-->
      <div class="modal-body p-5 pt-0 mt-3">
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="floatingInput1" placeholder="First Name" [(ngModel)]="selectedStudent.firstName" [ngModelOptions]="{standalone: true}">
            <label for="floatingInput1">First Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="floatingInput2" placeholder="Last Name" [(ngModel)]="selectedStudent.lastName" [ngModelOptions]="{standalone: true}">
            <label for="floatingInput2">Last Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="floatingInput3" placeholder="Contact Number" [(ngModel)]="selectedStudent.contactNumber" [ngModelOptions]="{standalone: true}">
            <label for="floatingInput3">Contact Number</label>
          </div>
          <!--    (click)="updateStudent()"      -->
          <button (click)="saveStudent()" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" data-bs-dismiss="modal">Update</button>

        </form>
      </div>
    </div>
  </div>
</div>

<!--Delete Modal -->
<div class="modal fade" id="exampleModalDel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Student</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your Student? <b>You cannot reverse this action !!!</b>
      </div>
      <div class="modal-footer">
        <button (click)="setSelectedStudent(null)" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button (click)="deleteStudent()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
<!--End of Modal-->
